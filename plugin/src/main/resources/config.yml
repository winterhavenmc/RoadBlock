# Main configuration file for ${project.name} v${project.version}

# localized language support
language: en-US

# NOTE: UNCOMMENT ONLY ONE OF THE FOLLOWING LOCALE SETTINGS
# Locale for all context types (number, date, time, log)
#locale: en-US

# locale settings for individual types; uses system default if unset or invalid
#locale:
#  number: en-US    # affects thousands separator and decimal symbol
#  date: en-US      # affects day-of-week names and month names
#  time: en-US      # affects duration time units language
#  log: en-US       # affects log output language

# Time zone (for displaying localized time/date)
# List of valid values: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones#List
# If not set or invalid, the system default time zone will be used. (Uncomment to override system default)
#timezone: America/Chicago

# enabled worlds list
# if this list is empty, all server worlds will be added to the list of enabled worlds
# otherwise, only listed worlds will be added to the list of enabled worlds
#enabled-worlds:
#  - enabled_world1
#  - enabled_world2

# disabled worlds list
# these worlds will be removed from the list of enabled worlds created by the previous setting
#disabled-worlds:
#  - disabled_world1
#  - disabled_world2

# Highlight material for protected blocks
protect-material: EMERALD_BLOCK

# Highlight material for unprotected blocks
unprotect-material: REDSTONE_BLOCK

# Display total blocks in status
display-total: true

# How far to search for adjacent road blocks from clicked location
spread-distance: 100

# How far to search for road blocks with show command
show-distance: 100

# Distance above roads to prevent block placement
no-place-height: 3

# Prevent mobs from targeting players farther than this distance when on roads
target-distance: 5

# Distance in blocks a player can be above a road block, and still be considered 'on road' for mob targeting
on-road-height: 6

# Prevent snow forming above road blocks
snow-plow: true

# Enable sound effects
sound-effects: true

# display titles
titles-enabled: true

# give players a speed boost effect when on roads
speed-boost: true

# Time before highlights disappear (in seconds)
highlight-duration: 10

# materials to be considered road blocks (material types documented here: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html)
materials:
  - DIRT_PATH
  - COBBLESTONE
  - COBBLESTONE_SLAB
  - COBBLESTONE_STAIRS
  - MOSSY_COBBLESTONE
  - MOSSY_COBBLESTONE_SLAB
  - MOSSY_COBBLESTONE_STAIRS
  - STONE_BRICKS
  - STONE_BRICK_SLAB
  - STONE_BRICK_STAIRS
  - CRACKED_STONE_BRICKS
  - MOSSY_STONE_BRICKS
  - MOSSY_STONE_BRICK_SLAB
  - MOSSY_STONE_BRICK_STAIRS
