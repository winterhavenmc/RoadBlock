DATASTORE_INITIALIZED_NOTICE = Banque de données SQLite initialisée.
DATASTORE_INITIALIZED_ERROR = Le magasin de données SQLite est déjà initialisé.
DATASTORE_CLOSE_ERROR = Une erreur s''est produite lors de la fermeture du magasin de données SQLite.
DATASTORE_CLOSED_NOTICE = La connexion à la banque de données SQLite a été fermée avec succès.

SCHEMA_VERSION_ERROR = Une erreur s''est produite lors de la tentative de lecture de la version du schéma de la banque de données SQLite.
SCHEMA_UPDATE_ERROR = Une erreur s''est produite lors de la tentative de mise à jour du schéma de la banque de données SQLite.
SCHEMA_UP_TO_DATE_NOTICE = Le schéma du magasin de données SQLite est à jour.
SCHEMA_BLOCK_RECORDS_MIGRATED_NOTICE = {0} enregistrements de bloc migrés vers le schéma v{1}.

CREATE_BLOCK_TABLE_ERROR = Une erreur s''est produite lors de la tentative de création de la table « block » dans la banque de données SQLite.
CREATE_BLOCK_INVALID_WORLD_ERROR = L''emplacement enregistré contient un monde « {0} » non valide. Enregistrement ignoré.
CREATE_BLOCK_ERROR = Impossible de créer un emplacement de bloc valide : {0}

SELECT_ALL_BLOCKS_ERROR = Une erreur s''est produite lors de la sélection de tous les enregistrements de blocs du magasin de données SQLite.
SELECT_BLOCK_COUNT_ERROR = Une erreur s''est produite lors de la récupération du nombre de blocs du magasin de données SQLite.
SELECT_BLOCKS_IN_CHUNK_ERROR = Une erreur s''est produite lors de la sélection d''enregistrements de blocs dans un bloc donné du magasin de données SQLite.
SELECT_BLOCKS_BY_PROXIMITY_ERROR = Une erreur s''est produite lors de la sélection d''enregistrements de blocs par proximité du magasin de données SQLite.

INSERT_BLOCK_ERROR = Une erreur s''est produite lors de l''insertion d''un bloc dans le magasin de données SQLite.

DELETE_BLOCK_RECORD_ERROR = Une erreur s''est produite lors de la suppression d''un enregistrement de bloc du magasin de données SQLite.
