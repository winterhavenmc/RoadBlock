DATASTORE_INITIALIZED_NOTICE = SQLite-Datenspeicher initialisiert.
DATASTORE_INITIALIZED_ERROR = Der SQLite-Datenspeicher ist bereits initialisiert.
DATASTORE_CLOSE_ERROR = Beim Schließen des SQLite-Datenspeichers ist ein Fehler aufgetreten.
DATASTORE_CLOSED_NOTICE = Die SQLite-Datenspeicherverbindung wurde erfolgreich geschlossen.

SCHEMA_VERSION_ERROR = Beim Versuch, die Schemaversion des SQLite-Datenspeichers zu lesen, ist ein Fehler aufgetreten.
SCHEMA_UPDATE_ERROR = Beim Versuch, das SQLite-Datenspeicherschema zu aktualisieren, ist ein Fehler aufgetreten.
SCHEMA_UP_TO_DATE_NOTICE = Das SQLite-Datenspeicherschema ist auf dem neuesten Stand.
SCHEMA_BLOCK_RECORDS_MIGRATED_NOTICE = {0} Blockdatensätze wurden auf Schema v{1} migriert.

CREATE_BLOCK_TABLE_ERROR = Beim Versuch, die Tabelle „Block“ im SQLite-Datenspeicher zu erstellen, ist ein Fehler aufgetreten.
CREATE_BLOCK_INVALID_WORLD_ERROR = Der gespeicherte Standort hat die ungültige Welt „{0}“. Datensatz wird übersprungen.
CREATE_BLOCK_ERROR = Es konnte kein gültiger Blockspeicherort erstellt werden: {0}

SELECT_ALL_BLOCKS_ERROR = Beim Auswählen aller Blockdatensätze aus dem SQLite-Datenspeicher ist ein Fehler aufgetreten.
SELECT_BLOCK_COUNT_ERROR = Beim Abrufen der Blockanzahl aus dem SQLite-Datenspeicher ist ein Fehler aufgetreten.
SELECT_BLOCKS_IN_CHUNK_ERROR = Beim Auswählen von Blockdatensätzen in einem bestimmten Block aus dem SQLite-Datenspeicher ist ein Fehler aufgetreten.
SELECT_BLOCKS_BY_PROXIMITY_ERROR = Beim Auswählen von Blockdatensätzen nach Nähe aus dem SQLite-Datenspeicher ist ein Fehler aufgetreten.

INSERT_BLOCK_ERROR = Beim Einfügen eines Blocks in den SQLite-Datenspeicher ist ein Fehler aufgetreten.

DELETE_BLOCK_RECORD_ERROR = Beim Löschen eines Blockdatensatzes aus dem SQLite-Datenspeicher ist ein Fehler aufgetreten.
